<div class="container d-flex justify-content-center align-items-center">
  <div class="w-100">
    <h2 class="text-center mb-4">Registrar Música</h2>
    <form [formGroup]="musicForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col">
          <label for="title">Nome da Música:</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
            required
          />
        </div>
        <div class="col">
          <label for="artist">Banda/Artista:</label>
          <input
            type="text"
            id="artist"
            formControlName="artist"
            class="form-control"
            required
          />
        </div>
        <div class="col">
          <label for="composer">Compositor:</label>
          <input
            type="text"
            id="composer"
            formControlName="composer"
            class="form-control"
            required
          />
        </div>
        <div class="col">
          <label for="year">Ano:</label>
          <input
            type="number"
            id="year"
            formControlName="year"
            class="form-control"
            required
          />
        </div>
        <div class="col">
          <label for="album">Álbum:</label>
          <input
            type="text"
            id="album"
            formControlName="album"
            class="form-control"
            required
          />
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mt-4"
            [disabled]="musicForm.invalid"
          >
            Registrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
