<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Cadastro de Usuário</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-between mb-3">
          <span></span>
          <!-- Adiciona um espaço em branco para garantir o alinhamento -->
          <small class="text-muted">
            Todos os campos (<b class="text-danger">*</b>) são obrigatórios.
          </small>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="firstName" class="form-label">
              Nome <b class="text-danger">*</b>
            </label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">
              Sobrenome <b class="text-danger">*</b>
            </label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="form-control"
              required
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="birthDate" class="form-label">
                Data de Nascimento <b class="text-danger">*</b>
              </label>
              <input
                type="date"
                id="birthDate"
                formControlName="birthDate"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="gender" class="form-label">
                Gênero <b class="text-danger">*</b>
              </label>
              <select
                id="gender"
                formControlName="gender"
                class="form-select"
                required
              >
                <option value="">Selecione...</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">
              Email <b class="text-danger">*</b>
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">
              Senha <b class="text-danger">*</b>
            </label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="registerForm.invalid"
          >
            Cadastrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
